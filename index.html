<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="calculator">
          <input id="userInput" />
          <input id="userInput2" placeholder="0" type="number" value="0" />
          <br />
          <br />
          <button style="background: #ffb84d" class="btn" onclick="pow()">
            ^
          </button>
          <button style="background: #ffb84d" class="btn" onclick="sqrt()">
            âˆš
          </button>
          <button style="background: #ffb84d" class="btn" onclick="def()">
            /
          </button>
          <button style="background: #ffb84d" class="btn" onclick="multi()">
            *
          </button>
          <br />
          <button class="btn" onclick="press(7)">7</button>
          <button class="btn" onclick="press(8)">8</button>
          <button class="btn" onclick="press(9)">9</button>
          <button style="background: #ffb84d" class="btn" onclick="minus()">
            -
          </button>
          <br />
          <button class="btn" onclick="press(4)">4</button>
          <button class="btn" onclick="press(5)">5</button>
          <button class="btn" onclick="press(6)">6</button>
          <button style="background: #ffb84d" class="btn" onclick="plus()">
            +
          </button>
          <br />
          <button class="btn" onclick="press(1)">1</button>
          <button class="btn" onclick="press(2)">2</button>
          <button class="btn" onclick="press(3)">3</button>
          <button
            style="background: #ffb84d"
            class="btnEqual btn"
            onclick="equal()"
          >
            =
          </button>
          <br />
          <button class="btn" onclick="sign()">+/-</button>
          <button class="btn" onclick="press(0)">0</button>
          <button class="btn" onclick="dot()">.</button>
          <button style="background: #ffb84d" class="btn" onclick="clears()">
            C
          </button>
          <br />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
